syntax = "proto3";

package KeyValueStore;

service Kvs {
  rpc Get(GetRequest)       returns (GetResponse);
  rpc Put(PutRequest)       returns (PutResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse); 
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string value = 1;
}

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutResponse {
  string status = 1;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  string status = 1;
}
