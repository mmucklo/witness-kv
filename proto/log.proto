syntax = "proto3";

package Log;

message Message {
    message Paxos {
        uint64 idx = 1;
        uint64 min_proposal = 2;
        uint64 accepted_proposal = 3;
        string accepted_value = 4;
        bool is_chosen = 5;
    }
    Paxos paxos = 1;
}

message Header {
    // When this log entry file was officially created
    int64 timestamp_micros = 1;

    // An index id for this entry. Should be unique relative to the prefx.
    int64 idx = 2;

    // The prefix for this log file.
    string prefix = 3;
}